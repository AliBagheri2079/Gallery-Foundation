<!DOCTYPE html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Car, exchange, Benz" />
    <meta name="description" content="online car gallery" />
    <meta name="author" content="Ali Bagheri" />
    <link rel="icon" type="image/x-icon" href="images/car_icon.png" />
    <!-- * font awesome cdn -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      rel="stylesheet"
    />
    <!-- * google fonts cdn -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide|Sofia|Trirong"
    />
    <!-- 
      ! Compressed Foundation CSS file

      rel="stylesheet"

    <!-- * local foundation css files -->
    <link rel="stylesheet" href="css/foundation/foundation.min.css" />
    <link rel="stylesheet" href="css/foundation/app.css" />
    <!-- * my css file -->
    <link rel="stylesheet" href="css/main.min.css" />
    <title>Car Gallery</title>
  </head>
  <body>
    <!-- * Mobile First Design -->
    <!-- ? I use this command 'less-watch-compiler' for less compile -->

    <!-- * nav element for mobile-->
    <nav
      class="responsive-nav-social-mobile"
      data-responsive-toggle="responsive-nav-social"
      data-hide-for="medium"
    >
      <div class="responsive-nav-social-mobile-left">
        <ul class="menu">
          <li>
            <a href="https://www.facebook.com/"
              ><i class="fa fa-facebook" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.instagram.com/?hl=en"
              ><i class="fa fa-instagram" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://www.pinterest.com/"
              ><i class="fa fa-pinterest-p" aria-hidden="true"></i
            ></a>
          </li>
          <li>
            <a href="https://twitter.com/?lang=en"
              ><i class="fa fa-twitter" aria-hidden="true"></i
            ></a>
          </li>
        </ul>
      </div>
      <div class="responsive-nav-social-mobile-right">
        <button
          class="menu-icon"
          type="button"
          data-toggle="responsive-nav-social"
        ></button>
      </div>
    </nav>

    <!-- * nav element for laptop-->
    <nav data-sticky-container>
      <div
        class="responsive-nav-social"
        id="responsive-nav-social"
        data-sticky
        data-options="marginTop:0;"
      >
        <div class="row align-justify align-middle" id="responsive-menu">
          <div class="responsive-nav-social-left">
            <ul class="menu vertical medium-horizontal">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Info</a></li>
              <li><a href="#">Gallery</a></li>
              <li><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="responsive-nav-social-right hide-for-small-only">
            <ul class="menu">
              <li>
                <a href="https://www.facebook.com/"
                  ><i class="fa fa-facebook" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://www.instagram.com/?hl=en"
                  ><i class="fa fa-instagram" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://www.pinterest.com/"
                  ><i class="fa fa-pinterest-p" aria-hidden="true"></i
                ></a>
              </li>
              <li>
                <a href="https://twitter.com/?lang=en"
                  ><i class="fa fa-twitter" aria-hidden="true"></i
                ></a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <!-- * header element -->
    <header class="header" id="header">
      <div class="header-bg">
        <div class="grid-container">
          <div
            class="grid-x grid-y grid-margin-x grid-margin-y"
            style="padding-top: 20vh"
          >
            <h5 class="title-heading">
              the all new
            </h5>
            <h2 class="title">2018 mercedes-benz</h2>
            <h4 class="title-model">model name</h4>
            <h6>starts from</h6>
            <h3 class="title-price">
              $60,000
              <a href="#" class="title-icon d-inline-block mx-2">
                <i class="fa fa-play"></i>                
              </a>
            </h3>
          </div>
        </div>
      </div>
    </header>




    <!-- 
      ! Compressed Foundation JavaScript file 
      <script

        crossorigin="anonymous"
      ></script>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
